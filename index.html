<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS Circles with shape</title>
    <script src="es6Classes.js"></script>
</head>
    <body>
        <div id="colorChoices">
            <div class="colorChoice" id="green" onclick="selectColor('green')"></div>
            <div class="colorChoice" id="blue" onclick="selectColor('blue')"></div>
            <div class="colorChoice" id="red" onclick="selectColor('red')"></div>
        </div>
        <div id="shapeChoices">
            <div class="shapeChoice" id="circle" onclick="selectShape('circle')"></div>
            <div class="shapeChoice" id="square" onclick="selectShape('square')"></div>
            <div class="shapeChoice" id="star" onclick="selectShape('star')"></div>
        </div>
        <button id="reset" onclick="reset()">Reset</button>
    </body>
</html>
